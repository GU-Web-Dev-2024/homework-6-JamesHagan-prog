<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="wrapper">
        <h2>BLOCKY Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>

    <script>
        $(document).ready(function () {
            var seconds = "00";
            var tens = "00";
            var $appendTens = $("#tens");
            var $appendSeconds = $("#seconds");
            var $buttonStart = $('#button-start');
            var $buttonStop = $('#button-stop');
            var $buttonReset = $('#button-reset');
            var interval;
            var aniInterval;
            var flag = -1;
            var change = 0;

            //Styling
            var $timer = $('#timer');

            $timer.css({
                "text-decoration": "overline underline",
                "padding-top": "10px",
                "padding-bottom": "10px",
                "width": "140px",
                "text-align": "center",
                "text-decoration-color": "blue",
                "text-decoration-thickness": "3px",
                "background-color": "gray"
            });

            //Style Buttons
            var buttonStyles = {
                "background-color": "#5000b3",
                "color": "#eddeff",
                "text-align": "center",
                "border": "2px solid #04AA6D",
                "border-radius": "12px"
            };
            
            var $button = $('button');
            
            $buttonStart.addClass("button");
            $buttonReset.addClass("button");
            $buttonStop.addClass("button");

            $button.css(buttonStyles);

            $buttonStart.on("click", function () {
                clearInterval(interval);
                clearInterval(aniInterval);
                change = 0;
                interval = setInterval(startTimer, 10);
                aniInterval = setInterval(animation, 100);
                $timer.css("background-color", "green");
            });

            $buttonStop.on("click", function () {
                clearInterval(interval);
                clearInterval(aniInterval);
                $timer.css("background-color", "red");
                $timer.css('opacity', '1');
            });

            $buttonReset.on("click", function () {
                $timer.css("background-color", "gray");
                clearInterval(interval);
                clearInterval(aniInterval);
                $timer.css('opacity', '1');
                tens = "00";
                seconds = "00";
                $appendTens.html(tens);
                $appendSeconds.html(seconds);
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.html("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.html(tens);

                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $appendTens.html("0" + 0);
                }

                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }

            function animation() {
                var step = 0.01; 
                if (flag == 1) {  
                    change += step;
                    if (change >= 1.0) {  
                        change = 1.0;    
                        flag = -1;        
                    }
                } else {  
                    change -= step;
                    if (change <= 0.8) {  
                        change = 0.8;     
                         flag = 1;        
                    }
                }

    
                $timer.css('opacity', change);
            }
            
        });
    </script>
</body>

</html>
